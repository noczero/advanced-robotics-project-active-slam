global_frame: odom
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 1.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 6.0
height: 6.0
resolution: 0.05
#end - COMMENT these lines if you set static_map to true

map_type: costmap
track_unknown_space: true

transform_tolerance: 0.3
obstacle_range: 4.0
min_obstacle_height: 0.0
max_obstacle_height: 2.0
raytrace_range: 4.5

robot_radius: 0.3
inflation_radius: 0.7
cost_scaling_factor: 2.0
lethal_cost_threshold: 100
observation_sources: scan
scan: {data_type: LaserScan, expected_update_rate: 0.4,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.08}



robot_base_frame: base_link

transform_tolerance: 0.5

robot_radius: 0.30
inflater:
  robot_radius: 0.30
  inflation_radius: 0.70

# Obstacles are defined in robot folders

global_frame: map

update_frequency: 5.0
publish_frequency: 0.0
static_map: true

# plugins for global costmap are in robot folder

global_frame: odom

rolling_window: true
publish_frequency: 2.0

# size of costmap is specified in robot folder

# plugins for local costmap are in robot folder

obstacles:
  observation_sources: base_scan
  base_scan:
    data_type: LaserScan
    topic: base_scan
    marking: true
    clearing: true
    obstacle_range: 4.0
    raytrace_range: 5.0
    min_obstacle_height: 0.25
    max_obstacle_height: 0.3
  z_voxels: 16
  z_resolution: 0.125
  max_obstacle_height: 2.0

plugins:
 - {name: static_map, type: "costmap_2d::StaticLayer"}
 - {name: obstacles,  type: "costmap_2d::FetchDepthLayer"}
 - {name: inflater,   type: "costmap_2d::InflationLayer"}

width: 4.0
height: 4.0
resolution: 0.025

plugins:
 - {name: obstacles, type: "costmap_2d::FetchDepthLayer"}
 - {name: inflater,  type: "costmap_2d::InflationLayer"}

obstacles:
  publish_observations: false
